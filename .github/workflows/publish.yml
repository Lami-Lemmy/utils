name: Publish

on:
  workflow_dispatch:

env:
  TURTLE_VERSION: 0.23.1
  EXPO_CLI_VERSION: 4.12.10
  EXPO_SDK_VERSION: 43.0.0
  EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
  EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}
  EXPO_IOS_DIST_P12_PASSWORD: ${{ secrets.EXPO_IOS_DIST_P12_PASSWORD }}
  EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.EXPO_ANDROID_KEYSTORE_PASSWORD }}
  EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.EXPO_ANDROID_KEY_PASSWORD }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.6.2]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - uses: expo/expo-github-action@v6
        with:
          expo-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: ${{ env.EXPO_CLI_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn -s --frozen-lockfile --prefer-offline

      - name: Publish App
        run: yarn lerna exec --scope @utils/app expo publish

