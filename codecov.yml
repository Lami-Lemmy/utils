codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        base: auto
        target: auto
        threshold: 5%
      lib:
        base: auto
        target: auto
        threshold: 5%
        flags:
          - lib
      app:
        base: auto
        target: auto
        threshold: 5%
        flags:
          - app

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

flags:
  lib:
    paths:
      - packages/lib/
    carryforward: true
  app:
    paths:
      - packages/app/
    carryforward: true
